<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">
      <form (ngSubmit)="Logear()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
            [(ngModel)]="usuario.email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder=""
            aria-describedby="helpId"
            [(ngModel)]="usuario.pwd"
          />
        </div>
        <button class="btn btn-info m-2" type="submit">Loguear</button>
      </form>
    </div>
  </div>
</div>
