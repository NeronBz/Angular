<!-- Cerrar Sesión Button -->
<a routerLink="/login" (click)="cerrarSesion()" mat-raised-button color="primary">Cerrar Sesión</a>

<!-- Usuario registrado -->
<p>Usuario registrado: {{ nombre }}</p>

<!-- Formulario de Mensaje -->
<mat-form-field>
  <mat-label>Mensaje</mat-label>
  <input matInput name="mensaje" id="mensaje" [(ngModel)]="msjchat.mensaje" placeholder="Teclea Mensaje">
</mat-form-field>

<button mat-raised-button color="accent" (click)="insertarMensaje()">Añadir Mensajes</button>

<!-- Tabla de Mensajes -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listaMensajes" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.id }}</td>
    </ng-container>

    <!-- Usuario Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>USUARIO</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.usuario }}</td>
    </ng-container>

    <!-- Mensaje Column -->
    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MENSAJE</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.mensaje }}</td>
    </ng-container>

    <!-- Fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</th>
      <td mat-cell *matCellDef="let elemento">{{ elemento.fecha }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
