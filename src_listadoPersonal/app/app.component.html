<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.id }}</td>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>nombre</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.nombre }}</td>
      </ng-container>

      <!-- direccion Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>direccion</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.direccion }}</td>
      </ng-container>

      <!-- cargo Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>cargo</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.cargo }}</td>
      </ng-container>

      <!-- edad Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>edad</th>
        <td mat-cell *matCellDef="let Empleado">{{ Empleado.edad }}</td>
      </ng-container>

      <!-- imagen Column -->
      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef>imagen</th>
        <td mat-cell *matCellDef="let Empleado">
          <img src="{{ Empleado.imagen }}" alt="" />
        </td>
      </ng-container>

      <!-- edad Column -->
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef>Borrar</th>
        <td mat-cell *matCellDef="let Empleado"><button>Eliminar</button></td>
      </ng-container>

      <!-- edad Column -->
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>Modificar</th>
        <td mat-cell *matCellDef="let Empleado"><button>Modificar</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
