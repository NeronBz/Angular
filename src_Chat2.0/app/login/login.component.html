<div class="container">
  <div class="row d-flex justify-content-center">
    <a routerLink="/registro" class="btn btn-danger btn-md">Nuevo Usuario</a>

    <div class="col-auto">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
          [(ngModel)]="usuario.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder=""
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-info m-2" (click)="Logear()">Loguear</button>
      <button class="btn btn-info m-2" (click)="registro()">
        Nuevo Usuario
      </button>
    </div>
  </div>
</div>
