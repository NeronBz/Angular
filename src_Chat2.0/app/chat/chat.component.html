<a routerLink="/login" class="btn btn-primary">Salir</a>
<p>Usuario registrado: {{ miParametro }}</p>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-auto">
      <div class="form-group">
        <label for="">Mensaje</label>
        <input
          type="text"
          name="mensaje"
          id="mensaje"
          class="form-control"
          [(ngModel)]="msjchat.mensaje"
          placeholder="Teclea Mensaje"
          aria-describedby="helpId"
        />
        <button class="btn btn-info m-2" (click)="InsertarMensaje()">
          AÃ±adir Mensajes
        </button>
        <button class="btn btn-danger m-2" (click)="LeerMensajes()">
          Listar Mensajes
        </button>
        <!-- Tabla de mensaje -->
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>MENSAJE</th>
              <th>FECHA</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let elemento of listaMensajes">
              <td>{{ elemento.id }}</td>
              <td>{{ elemento.usuario }}</td>
              <td>{{ elemento.mensaje }}</td>
              <td>{{ elemento.fecha }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
