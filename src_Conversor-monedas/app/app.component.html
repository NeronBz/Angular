<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-auto">
      <h1>Teclea euros</h1>
      <input
        type="number"
        [(ngModel)]="euro"
        (change)="cargarEuros()"
        (keyup)="cargarEuros()"
      />
      <h1>Teclea dolares</h1>
      <input
        type="number"
        [(ngModel)]="dolar"
        (change)="cargarDolares()"
        (keyup)="cargarDolares()"
      />
      <h1>Teclea yenes</h1>
      <input
        type="number"
        [(ngModel)]="yen"
        (change)="cargarYenes()"
        (keyup)="cargarYenes()"
      />
    </div>
  </div>
</div>
